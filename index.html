<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script src="./dist/scripts/script.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Clima</title>
  </head>
  <body>
    <div class="container">
      <div>
        <header>
          <h1>Clima</h1>
          <p>Descubra o clima de sua cidade</p>
        </header>

        <main>
          <section>
            <form>
              <div class="label-input">
                <label for="city">Qual cidade você busca?</label>

                <div class="input-button">
                  <input
                    type="text"
                    name="city"
                    id="city"
                    placeholder="São Paulo, BR"
                  />
                  <button type="submit" aria-label="Pesquisar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>

                <p class="status hidden">Error</p>
              </div>
            </form>
          </section>

          <hr class="hr hidden"/>

          <section class="weather hidden">
            <article class="weather__city">
              <img alt="Bandeira do pais" />

              <p><span></span></p>
            </article>

            <article class="weather__current">
              <img alt="Ícone do clima" />

              <div>
                <p class="weather_degree"><span></span> °C</p>
                <p><span></span></p>
              </div>
            </article>

            <article class="weather__wind-and-humidity">
              <p>Vento e Humidade</p>
              <p>
                <i class="fa-solid fa-wind"></i> <span></span> km/h |
                <i class="fa-solid fa-droplet"></i> <span></span>%
              </p>
            </article>

            <article class="weather__min-max">
              <p>Mínima e Máxima</p>
              <p><span></span> °C | <span></span> °C</p>
            </article>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
